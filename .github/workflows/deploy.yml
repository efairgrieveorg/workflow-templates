name: "Euan Deploy"

on:
  workflow_call:

jobs:
  deploy:
    name: Deploys to AWS S3
    runs-on: ubuntu-latest
    environment:
      name: DEV
    env:
      TF_VAR_project: ${{ github.event.repository.name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Branch and Event for now
        shell: bash
        run: |
          echo "Running on branch: ${{ github.ref }}"
          echo "Running up to environment: ${{ inputs.passed_env_filter }}"
          echo "This is definitely new"
          echo "Im in this repo: ${{ github.event.repository.name }}"   
      - name: Pickup AWS Creds and Terraform Role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE }}
          role-session-name: GitHubActions-${{ github.event.repository.name }}
          role-duration-seconds: 3600
      - name: terraform init
        run: |
          terraform init -backend-config="bucket=efairgrieve-terraform-states" -backend-config="key=${{ github.event.repository.name }}-state" 
      - name: terraform plan
        run: |
          terraform plan -out=plan.output
