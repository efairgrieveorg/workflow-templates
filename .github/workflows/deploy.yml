name: "Test"

on:
  workflow_call:
    inputs:
      passed_env_filter:
        required: true
        type: string
        description: Passed from parent workflow
        default: DEV

jobs:
  dev-deploy:
    name: DEV Deploys to AWS S3
    if: contains(fromJson('["DEV", "SIT", "PRE_PROD", "PROD"]'), inputs.passed_env_filter)
    runs-on: ubuntu-latest
    environment:
      name: DEV
    env:
      TF_VAR_env: dev
      TF_VAR_project: ${{ github.event.repository.name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          repository: efairgrieveorg/workflow-templates
      - name: ls
        run: |
          ls -lha
      - name: Use submodule to deploy
        uses: ./.github/actions/deploy
        with:
          env_filter_sub: ${{ inputs.passed_env_filter }}








